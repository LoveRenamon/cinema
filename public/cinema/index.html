<!DOCTYPE html>
<html>
<head>
	<title>Cinema Default Page</title>
	<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
	<script src="https://embed.twitch.tv/embed/v1.js"></script>
	<script src="js/theater.js" type="text/javascript"></script>
</head>
<body>

	<!--
		Landing page for Garry's Mod Cinema gamemode

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->

	<div id="content" class="welcome-page">

		<!-- Curtains -->
		<div class="right-curtain"></div>
		<div class="left-curtain"></div>
		<div class="top-curtain"></div>

		<!-- Welcome header -->
		<div class="header-container">
			<div class="welcome"></div>
		</div>

		<!-- Information -->
		<div class="info-container">

			<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

		</div>

		<!-- Footer -->
		<div class="footer-container"></div>

	</div>

	<div id="player-container">
		<div id="player"></div>
	</div>

	<link rel="stylesheet" href="css/style.css" type="text/css">

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "ac561898b6254811a68647bd29ceccac"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>
</html>
